<div id="kontaktModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Ordre</h2>
        <!-- INDSÆT dette direkte i din eksisterende HTML-form -->
        <form id="kontaktForm" novalidate>
        <label for="navn">Fulde Navn:</label>
        <input type="text" id="navn" name="navn">
        <small class="error" id="navnError"></small><br>

        <label for="telefon">Tlf. nummer:</label>
        <input type="tel" id="telefon" name="telefon">
        <small class="error" id="telefonError"></small><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <small class="error" id="emailError"></small><br>

        <label for="ordre">Din bestilling:</label>
        <textarea id="ordre" name="ordre" rows="4"></textarea><br>
        <small class="error" id="ordreError"></small><br>

        <button type="submit">submit</button>
        <!-- resten af formularen... -->
        </form>
    </div>
